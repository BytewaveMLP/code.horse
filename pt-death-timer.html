	<body>
		<div class="container">
			<div class="inner">
				<h1>Pony Town was down for</h1>

				<p>
					<span id="days"><b>??</b> days</span>, <span id="hours"><b>??</b> hours</span>, <span id="mins"><b>??</b> minutes</span>, and <span id="secs"><b>??</b> seconds</span>
				</p>

				<p>
					<small>Outage started on <time id="start" datetime="2018-12-23T03:50:18-0600">December 23rd, 2018 3:50 AM CST</time> and ended <time id="end" datetime="2018-12-26T10:54:03-0600">December 26th, 2018 10:54 AM CST</time></small>
				</p>
			</div>
		</div>

		<footer class="footer">
			Page created by <a href="https://code.horse">Bytewave</a> &mdash; Read more about the outage <a href="https://redd.it/a8vth1">here</a>
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
		<script>
			window.onload = function() {
				var timeStart = document.getElementById('start').getAttribute('datetime');
				var timeEnd = document.getElementById('end').getAttribute('datetime');
				countUp(timeStart, timeEnd);
			}

			function countUp(dateStart, dateEnd) {
				var cur = Date.parse(dateEnd)
				var start = Date.parse(dateStart);

				var difference = cur - start;

				var days = Math.floor(difference / (1000 * 60 * 60 * 24));
				var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var mins = Math.floor((difference % (1000 * 60 * 60 * 24) % (1000 * 60 * 60)) / (1000 * 60));
				var secs = Math.floor((difference % (1000 * 60 * 60 * 24) % (1000 * 60 * 60) % (1000 * 60)) / 1000);

				document.getElementById('days').innerHTML = `<b>${days}</b> day${days != 1 ? 's' : ''}`;
				document.getElementById('hours').innerHTML = `<b>${hours}</b> hour${hours != 1 ? 's' : ''}`;
				document.getElementById('mins').innerHTML = `<b>${mins}</b> minute${mins != 1 ? 's' : ''}`;
				document.getElementById('secs').innerHTML = `<b>${secs}</b> second${secs != 1 ? 's' : ''}`;
			}
		</script>
